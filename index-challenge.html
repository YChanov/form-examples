<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms Challenge</title>
</head>
<body>

<form action="">
    <section>
        <h2>How can we help you?</h2>
        <label for="username">Your name</label>
        <input type="text" name="user-name" id="username">

        <label for="useremail">Youer e-mail address</label>
        <input type="email" name="user-email" id="useremail">

        <label for="userphone">Your phone number</label>
        <input type="tel" name="user-phone" id="userphone">

        <label for="message">Your message</label>
        <textarea name="message" id="message"></textarea>

    </section>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>
<header>
    <h1>Demo Form</h1>
</header>
<main>

    <form action="/10-form-excersices" method="POST">
        <section>
            <h2>Your personal details</h2>
            <ul>
                <li>
                    <label for="userName">Username</label>
                    <input id="userName" type="text" name="user-name"/>
                </li>
                <li>
                    <label for="userEmail">Your email</label>
                    <input type="email" name="user-email" id="userEmail">
                </li>
                <li>
                    <label for="userPassword">Your password</label>
                    <input type="password" name="user-password" id="userPassword">
                </li>
            </ul>

        </section>

        <section>
            <h2>More details</h2>
            <ul>
                <li>
                    <label for="userAge">Your Age</label>
                    <input type="number" name="user-age" id="userAge">
                </li>
                <li>
                    <label for="userDate">Your birthdate</label>
                    <input type="date" name="user-date" id="userDate">
                </li>
                <li>
                    <label for="favouriteColor">Select your favourite color</label>
                    <select name="favourite-color" id="favouriteColor">
                        <option value="blue">Blue</option>
                        <option value="black">Black</option>
                        <option value="red">Red</option>
                    </select>
                </li>
            </ul>
        </section>

        <section>
            <label for="userMessage">Your message</label>
            <textarea name="user-message" id="userMessage"></textarea>
        </section>

        <section>
            <h2>How should we verify your account?</h2>
            <ul>
                <li class="form-control-inline">
                    <input type="radio" name="verify" id="verifySms" value="sms">
                    <label for="verifySms">Via text message(SMS)</label>
                </li>
                <li class="form-control-inline">
                    <input type="radio" name="verify" id="verifyPhoneCall" value="phone">
                    <label for="verifyPhoneCall">Via phone call</label>
                </li>
                <li class="form-control-inline">
                    <input type="radio" name="verify" id="verifyEmail" value="email">
                    <label for="verifyEmail">Via email</label>
                </li>


            </ul>
        </section>

        <section>
            <h2>How should we contact you</h2>
            <ul>
                <li class="form-control-inline">
                    <input type="checkbox" name="contact" id="contactPhone" value="contactPhone">
                    <label for="contactPhone">Contact me via phone</label>
                </li>
                <li class="form-control-inline">
                    <input type="checkbox" name="contact" id="contactEmail" value="contactEmail">
                    <label for="contactEmail">Contact me via email</label>
                </li>
            </ul>
        </section>
        <hr>
        <section>
            <div class="form-control-inline">
                <input type="checkbox" name="agree-terms" id="agreeTerms">
                <label for="agreeTerms">Agree to Terms?</label>
            </div>
        </section>

        <section>
            <button>Submit</button>
        </section>
    </form>
</main>
</body>
</html>
